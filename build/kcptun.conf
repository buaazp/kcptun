[program:kcptun-server]
command=server -l :9999 -mode fast2
autostart=true
autorestart=true
startsecs=10
stdout_logfile=/var/log/kcptun/%(program_name)s.out
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=10
stdout_capture_maxbytes=100MB
stderr_logfile=/var/log/kcptun/%(program_name)s.err
stderr_logfile_maxbytes=100MB
stderr_logfile_backups=10
stderr_capture_maxbytes=100MB
